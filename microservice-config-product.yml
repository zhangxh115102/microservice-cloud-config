spring:
  profiles:
    active: dev #激活开发环境
---
server:
  port: 8001
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml
  type-aliases-package: com.mengxuegu.springCloud.entities
  mapper-locations: classpath:mybatis/mapper/**/*.xml
  
spring:
  profiles: dev #开发环境
  application:
    name: microservice-product-config # ******服务名*******
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver 
    url: jdbc:mysql://127.0.0.1:3306/springcloud_db01?serverTimezone=GMT%2B8 #数 据库连接地址，*****注意库名 db01*************** 
    username: root 
    password: 123456 
    dbcp2:
      min-idle: 5 
      initial-size: 5 
      max-total: 5 
      max-wait-millis: 150
      
eureka:
  client:
    registerWithEureka: true #是否把服务注册到eureka中，false 否，true 是
    fetchRegistry: true # 服务发现，false表示自己不从Eureka服务中获取注册信息
    serviceUrl:
      defaultZone: http://eureka6001.com:6001/eureka  # Eureka客户端与Eureka服务端的交互地址，集群版配置对方的地址，单机版配置自 己（如果不配置则默认本机8761端口）
    instance:
      instanceId: ${spring.application.name}:${server.port} #在Eureka服务上显示的名称
      prefer-ip-address: true #在Eureka是否显示服务的IP true 是， false 否
      
